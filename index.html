<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./src/output.css" rel="stylesheet">
    <link href="./src/input.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
</head>

<body class="bg-gray-100">
    <!-- Add New Book Section -->
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
        <h1 class="text-2xl font-bold mb-4">Add New Book</h1>
        <form id="addBookForm" method="POST" class="space-y-4">
            <div>
                <label for="title" class="block text-gray-700 font-bold">Title:</label>
                <input type="text" id="title" name="title" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="author" class="block text-gray-700 font-bold">Author:</label>
                <input type="text" id="author" name="author" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="isbn" class="block text-gray-700 font-bold">ISBN:</label>
                <input type="number" id="isbn" name="isbn" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="pub_date" class="block text-gray-700 font-bold">Publication Date:</label>
                <input type="date" id="pub_date" name="pub_date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="genre" class="block text-gray-700 font-bold">Genre:</label>
                <input type="text" id="genre" name="genre" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Book
                </button>
            </div>
        </form>
    </div>

    <!-- Book Search and Filters -->
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
        <form id="searchBookForm" class="space-y-4">
            <div>
                <input type="text" id="searchQuery" placeholder="Search books by title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Search</button>
            </div>
        </form>

        <div class="mt-4">
            <!-- Genre Filter -->
            <label for="genreFilter" class="block text-gray-700 font-bold">Filter by Genre:</label>
            <select id="genreFilter" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="All">All</option>
                <!-- Dynamically populated genres will be inserted here -->
            </select>
        </div>

        <div class="mt-4">
            <!-- Author Filter -->
            <label for="authorFilter" class="block text-gray-700 font-bold">Filter by Author:</label>
            <select id="authorFilter" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="All">All</option>
            </select>
        </div>

        <div class="mt-4">
            <!-- Age Filter -->
            <label for="ageFilter" class="block text-gray-700 font-bold">Filter by Age:</label>
            <select id="ageFilter" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="All">All</option>
                <option value="0-5">0-5 years</option>
                <option value="6-10">6-10 years</option>
                <option value="11+">11+ years</option>
            </select>
        </div>
    </div>

     <!-- Loading Indicator -->
    <div id="loadingIndicator" class="fixed inset-0 bg-white bg-opacity-80 flex justify-center items-center z-50" style="display: none;">
        <p class="text-xl font-bold text-gray-600">Loading...</p>
    </div>

    <!-- Book List -->
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
        <h2 class="text-xl font-bold mb-4">Book List</h2>
        <ul id="book-list" class="space-y-4">
            <!-- Dynamically populated books will be inserted here -->
        </ul>
    </div>

    <script src="/src/app.js" defer></script>
</body>
</html>
